<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    {% load static %}
    <link rel="stylesheet" href="{% static '/css/login.css' %}">

    <title>Login</title>

</head>
<body>
    <div class="login">
        <h3>ورود به سامانه پیشخوان</h3>
        <form method="post">
            <input type="text" name="u" placeholder="نام کاربری" required="required" />
            <input type="password" name="p" placeholder="گذرواژه" required="required" />
            <button type="submit" class="btn btn-primary btn-block btn-large">ورود</button>
        </form>
    </div>
</body>
</html>
